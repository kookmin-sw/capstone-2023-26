<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Ditto {% block title %}{% endblock %}</title>
        <style>
        </style>
    </head>

    <body>
        <div style="max-width: 1300px; height: 5vh; margin: 20px auto; position: relative;">
            <img src="/static/imgs/logo.png" width="165" height="38" style="margin-left:15px; cursor:pointer;">
            {% if user.is_authenticated %}
            <button type="button" class="btn btn-light"  style="position: absolute; top: 5px; right: 100px; background-color: #C9F7E4; cursor:pointer;"><a href="{% url 'logout' %}" style="color: #363636; text-decoration-line: none;">Log out</a></button>
            {% else %}
            <button type="button" class="btn btn-light"  style="position: absolute; top: 5px; right: 100px; background-color: #C9F7E4; cursor:pointer;"><a href="{% url 'login' %}" style="color: #363636; text-decoration-line: none;" >Log in</a></button>
            <button type="button" class="btn btn-light"  style="position: absolute; top: 5px; right: 15px; cursor:pointer;"><a href="{% url 'register' %}" style="color: #363636; text-decoration-line: none;">Signup</a></button>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div> 
    </body>
</html>
